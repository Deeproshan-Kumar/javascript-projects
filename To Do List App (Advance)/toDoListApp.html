<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
    <!-- ionicons CDN Link  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <main>
        <header>
            <div class="logo">TODO</div>
            <div class="search">
                <button class="addtask" onclick="ToDoApp1.displayPopUp()">Add Task +</button>
            </div>
        </header>
        <section class="main">

            <div id="taskList">
	
            </div>

        </section>
    </main>

    <div class="popup">
        <div>
            <div class="alert">
                <div class="message"></div>
                <div class="closeAlert" style="transform: rotate(45deg); font-size: 22px;">+</div>
            </div>
            <a class="close" onclick="ToDoApp1.closePopUp()">
                <ion-icon name="close-circle-outline"></ion-icon>
            </a>
            <h2 class="modal-title">Add Task</h2>
            <label for="">Title</label>
            <br><br>
            <input type="text" name="title" id="title" placeholder="Enter the title">
            <br><br>
            <label for="">Description</label>
            <br><br>
            <textarea name="desc" id="desc" cols="30" rows="4" placeholder="Enter the description here"></textarea>
            <br><br>
            <label for="">Date</label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="">Priority level</label>
            <select id="priority">
                <option value="Undefined" selected>--SELECT--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="">Status</label>
            <select id="status">
                <option value="Undefined" selected>--SELECT--</option>
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Completed">Completed</option>
            </select>
            <br><br>
            <button type="button" id="addTask" class="addbtn" onclick="FormHandler.getValue()">Add Task +</button>
        </div>
    </div>
</body>

</html>
